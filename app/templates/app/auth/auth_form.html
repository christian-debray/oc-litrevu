<form action="/litrevu/auth" method="POST">
    {% csrf_token %}
    {{ auth_form.non_field_errors }}
    {{ auth_form.field_errors }}
    <p><label for="{{auth_form.login.id_for_label}}">Nom d'utilisateur :</label>{{ auth_form.login }}</p>
    <p><label for="{{ auth_form.password.id_for_label }}">Mot de passe :</label>{{ auth_form.password }}</p>
    <input type="submit" value="Se connecter">
</form>
